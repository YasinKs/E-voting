<!DOCTYPE HTML>
<html>
    <head>
        <title>Online voting system</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>Register Page</h1>
        <br>
        <form action="register_page.html" method="POST">
            <input type="text" name="name" placeholder="Enter your name"><br>
            <input type="text" name="surname" placeholder="Enter your surname"><br>
            <input type="email" name="email" placeholder="Enter your e-mail"><br>
            <input type="password" name="password1" placeholder="Enter your password"><br>
            <input type="password" name="password2" placeholder="Re-enter your password"><br>
            <input type="submit" value="Register">
        </form>
    </body>

</html>
